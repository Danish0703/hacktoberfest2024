<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>FEEDBACK</h2>
    <form>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name"/> <!-- Added id attribute -->
        <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"/> <!-- Changed type to "email" and added id attribute -->
        <br><br>  

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" cols="30" rows="4"></textarea> <br><br> <!-- Moved id attribute before name attribute -->
    
        <label for="Rating">Rate us out of 5:</label><br>
        <input type="radio" name="Rating" id="one" value="1" />
        <label for="one">1</label><br>
        <input type="radio" name="Rating" id="two" value="2" />
        <label for="two">2</label><br>
        <input type="radio" name="Rating" id="three" value="3" />
        <label for="three">3</label><br>
        <input type="radio" name="Rating" id="four" value="4" />
        <label for="four">4</label> <br>
        <input type="radio" name="Rating" id="five" value="5" />
        <label for="five">5</label>  <br>             
        <br><br>
        <button type="submit">Submit</button> <!-- Added type attribute -->

    </form>
</body>
</html>
