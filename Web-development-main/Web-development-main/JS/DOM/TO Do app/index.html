<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="red-text">ToDo list</h1>
    <input type="text" id="input" placeholder="Enter your task">
    <button class="orange-button">Add</button>
    <ul>
        <li class="line-through">eat <button class="delete">Done</button></li>
        <li>sleep <button class="delete">Done</button></li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
